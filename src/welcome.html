<template>
    <section>
        <h2>${heading}</h2>
        <form role="form" submit.delegate="addTask()" >
            <div class="row">
                <div class="small-6 large-12 columns">
                    <label for="task">Task:</label>
                    <input type="text" name="task" value.bind="newTask.description" autofocus>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="small-6 large-12 columns">
                <table>
                    <thead>
                        <tr>
                            <th width="1000">Task</th>
                            <th width="150">Finished</th>
                            <th width="150">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="task of tasks">
                            <td>${task.description}</td>
                            <td><input type="checkbox" value.bind="task.isFinished" click.delegate="deleteTask()"></td>
                            <td><button class="button alert small" type="text" name="deleteTask" click.delegate="deleteTask()">Delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</template>
